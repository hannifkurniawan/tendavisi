	<!-- MAIN -->
	<main class="dashboard">
		<div class="container-fluid">
			<h4 class="page-title"><i class="far fa-money-bill-alt fa-fw text-primary mx-2"></i>Kategori</h4>

			<div class="card card-table">
				<div class="card-body">
					<table class="table table-borderless table-striped" id="categoryList" width="100%">
						<thead class="thead-light">
							<tr>
								<th>No</th>
								<th>Nama</th>
								<th>Kode</th>
								<th class="text-center">Aksi</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Debet</td>
								<td>1</td>
								<td class="text-center">
									<div class="btn-group btn-group-sm">
										<button class="btn btn-secondary" title="Lihat Detail" data-toggle="modal" data-target="#modalEditCategory"><i class="far fa-edit fa-fw"></i></button>
										<button class="btn btn-primary btn-delete" title="Hapus"><i class="fas fa-trash fa-fw"></i></button>
									</div>

							</tr>
						</tbody>
					</table>
					<div class="btn-float">
						<button class="btn btn-icon btn-primary" data-toggle="modal" data-target="#modalAddCategory"><i class="fas fa-plus"></i></button>
					</div>
				</div>
			</div>
		</div>

		<!-- MODAL -->
		<div class="modal fade" id="modalAddCategory" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Tambah Kategori</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						
						<form>
							<div class="form-group">
								<label>Kode</label>
								<input type="text" class="form-control" placeholder="Kode kategori">
							</div>
							<div class="form-group">
								<label>Kategori</label>
								<input type="text" class="form-control" placeholder="Nama kategori">
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary"><i class="far fa-save fa-fw mr-2"></i>Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	<!-- Bootstrap -->
	<script src="../vendors/jquery/jquery-3.3.1.min.js"></script>

	<!-- Datatables Buttons -->
	<script src="../vendors/datatables/js/buttons.bootstrap4.js"></script>
	<script src="../vendors/datatables/js/buttons.html5.js"></script>

	<!-- Sweetalert -->
	<script src="../vendors/swal/sweetalert.min.js"></script>

	<!-- Summernote -->
	<script src="../vendors/summernote/summernote-bs4.js"></script>	

	<!-- Main Script -->
	<script src="../js/app.js"></script>

	<!-- Custom Script -->
	<script type="text/javascript">
		$(document).ready(function () {
			
			// Datatables
			$.extend( $.fn.dataTableExt.oStdClasses, {
				'sFilter': 'dataTables_filter input-group',
				'sFilterInput': 'form-control border-right-0',
				'sLengthSelect': 'custom-select'
			});

			$('#categoryList').DataTable({
				responsive: true,
				language: {
					search: '_INPUT_',
					searchPlaceholder: 'Masukkan kata kunci pencarian',
					lengthMenu: '_MENU_',
					paginate: {
						'previous': '&lt;',
						'next': '&gt;'
					}
				},
				dom: '<"row"<"col-lg-2"B><"col-lg-8"f><"col-lg-2"l>>rtp',
				buttons: [
					{
						extend: 'copy',
						className: 'btn-secondary',
						text: '<i class="far fa-copy fa-fw"></i>',
						attr: {
							title: 'Copy to clipboard'

						}
					},
					{
						extend: 'csv',
						className: 'btn-secondary',
						text: '<i class="fas fa-file-csv fa-fw"></i>',
						attr: {
							title: 'Export to CSV File'
						}
					},
					{
						extend: 'excel',
						className: 'btn-secondary',
						text: '<i class="far fa-file-excel fa-fw"></i>',
						attr: {
							title: 'Export to EXCEL File'
						}
					},
				],
				'columns': [
					{ 'width': '10%' },
					null,
					null,
					{
						'width' : '15%',
						'orderable': false
					}
				],
			});

			$('.dataTables_filter').append('<div class="input-group-append"><span class="input-group-text"><i class="fas fa-search fa-fw"></i></span></div>');

			// Sweetalert
			$('.btn-delete').click(function (e) {
				e.preventDefault();
				swal({
					title: 'Apakah Anda yakin?',
					text: 'Entri yang terhapus tidak dapat dikembalikan!',
					icon: 'warning',
					buttons: true,
					dangerMode: true,
				})
				.then((willDelete) => {
					if (willDelete) {
						swal('Poof! Entri telah terhapus', {
							icon: 'success',
						});
					} else {
						swal('Entri tidak terhapus!', {
							icon: 'error',
						});
					}
				});
			});

			// MODAL
			$('.modal').find('img').addClass('img-fluid');

			// Summernote
			$('#addProgress').summernote({
				tabsize: 2,
        height: 256
			});
		});
	</script>
</body>
